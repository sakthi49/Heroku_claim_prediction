<!DOCTYPE html>
<html>
  <head>
    <title>Linear Regression</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
<body>
  <div class="login">
    <h1>Predict claim</h1>
    <!--Main inputs for machine learning model-->
    <form action="{{ url_for('predict')}}"method ="post">
      <input type="text" name="Age" placeholder="Age" required="required"/>
      <input type="text" name="Agency_Code" placeholder="Agency_Code" required="required"/>
      <input type="text" name="Type" placeholder="Type" required="required"/>
      <input type="text" name="Commision" placeholder="Commision" required="required"/>
      <input type="text" name="Channel" placeholder="Channel" required="required"/>
      <input type="text" name="Duration" placeholder="Duration" required="required"/>
      <input type="text" name="Sales" placeholder="Sales" required="required"/>
      <input type="text" name="Product Name" placeholder="Product Name" required="required"/>
      <input type="text" name="Destination" placeholder="Destination" required="required"/>
      
      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
  <br>
  <br>
  {{prediction_text}}
  </div>
  
</body>  
</html>
